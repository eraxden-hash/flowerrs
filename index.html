<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Red Rose</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rose {
            width: 200px;
            height: 300px;
            position: relative;
        }
        .petal {
            position: absolute;
            left: 50%;
            top: 80px;
            width: 80px;
            height: 120px;
            background: radial-gradient(circle at 40px 60px, #ff2d55 70%, #b8002f 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translate(-50%, 0) scaleY(0.8);
            opacity: 0.9;
            animation: petalOpen 2s ease-in-out forwards;
        }
        .petal:nth-child(1) { transform: translate(-50%, 0) rotate(-30deg) scaleY(0.8); animation-delay: 0.2s;}
        .petal:nth-child(2) { transform: translate(-50%, 0) rotate(0deg) scaleY(0.8); animation-delay: 0.4s;}
        .petal:nth-child(3) { transform: translate(-50%, 0) rotate(30deg) scaleY(0.8); animation-delay: 0.6s;}
        .petal:nth-child(4) { transform: translate(-50%, 0) rotate(60deg) scaleY(0.8); animation-delay: 0.8s;}
        .petal:nth-child(5) { transform: translate(-50%, 0) rotate(-60deg) scaleY(0.8); animation-delay: 1s;}
        @keyframes petalOpen {
            0% { opacity: 0; transform: scaleY(0.2) translate(-50%, 0) rotate(0deg);}
            100% { opacity: 0.9; }
        }
        .center {
            position: absolute;
            left: 50%;
            top: 110px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30px 30px, #ff2d55 80%, #b8002f 100%);
            border-radius: 50%;
            transform: translate(-50%, 0);
            z-index: 2;
            animation: centerBloom 2s ease-in-out forwards;
        }
        @keyframes centerBloom {
            0% { opacity: 0; transform: scale(0.2) translate(-50%, 0);}
            100% { opacity: 1; }
        }
        .stem {
            position: absolute;
            left: 50%;
            top: 170px;
            width: 12px;
            height: 120px;
            background: linear-gradient(to bottom, #228b22 60%, #145214 100%);
            border-radius: 6px;
            transform: translate(-50%, 0);
            z-index: 0;
            animation: stemGrow 2s ease-in-out forwards;
        }
        @keyframes stemGrow {
            0% { height: 0; opacity: 0;}
            100% { height: 120px; opacity: 1;}
        }
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: radial-gradient(circle at 20px 10px, #34c759 80%, #228b22 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 220px;
            z-index: 1;
            opacity: 0.8;
            animation: leafGrow 2s ease-in-out forwards;
        }
        .leaf.left {
            left: 30%;
            transform: rotate(-30deg);
            animation-delay: 1.2s;
        }
        .leaf.right {
            left: 60%;
            transform: rotate(30deg);
            animation-delay: 1.4s;
        }
        @keyframes leafGrow {
            0% { opacity: 0; width: 0;}
            100% { opacity: 0.8; width: 40px;}
        }
    </style>
</head>
<body>
    <div class="rose">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>
</body>
</html>
